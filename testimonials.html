<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIN Protected â€“ Testimonials</title>
  <link rel="stylesheet" href="./styles/main.css">
  <style>
    #pin-form {
      text-align: center;
      margin-top: 100px;
    }

    input[type="password"] {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="pin-form">
    <h2>Enter PIN to Access Testimonials</h2>
    <input type="password" id="pin-input" placeholder="Enter PIN" />
    <button onclick="checkPin()">Submit</button>
  </div>

  <script>
    const correctPin = "1812";

    function checkPin() {
      const userPin = document.getElementById("pin-input").value;

      if (userPin === correctPin) {
        window.location.href = "./assets/testimonials.pdf";
      } else {
        alert("Incorrect PIN. Redirecting...");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
